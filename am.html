<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .gallery {
            display: flex;
            gap: 15px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="assets/images/am/S__8118286_0.jpg" alt="Nature">
        <img src="assets/images/am/S__8126470_0.jpg" alt="City">
        <img src="assets/images/am/S__27951165.jpg" alt="Technology">
    </div>

</body>
</html>
