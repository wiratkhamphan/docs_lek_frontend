<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 90%;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Responsive: ปรับขนาดรูปให้เล็กลงเมื่อจอแคบ */
        @media (max-width: 768px) {
            .gallery img {
                max-width: 45%;
            }
        }

        @media (max-width: 480px) {
            .gallery img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="assets/images/am/S__8118286_0.jpg" alt="Nature">
        <img src="assets/images/am/S__8126470_0.jpg" alt="City">
        <img src="assets/images/am/S__27951165.jpg" alt="Technology">
    </div>


</body>
</html>
